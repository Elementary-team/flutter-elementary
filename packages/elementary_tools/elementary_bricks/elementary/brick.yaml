name: elementary
description: Brick to generate template code for Elementary entities.
repository: https://github.com/Elementary-team/flutter-elementary/tree/main/packages/elementary_tools/elementary_bricks/elementary

version: 0.0.3

environment:
  mason: ">=0.1.0-dev.40 <0.1.0"

vars:
  name:
    type: string
    prompt: How would you like to name your widget?
    default: Example
  widget_model_suffix:
    type: enum
    prompt: Which suffix do you want for WidgetModel
    default: WidgetModel
    values:
      - WidgetModel
      - WM